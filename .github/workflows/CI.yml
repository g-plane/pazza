name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.29.1
          run_install: true
      - name: Prettier check
        run: pnpm fmt:check
      - name: Run tests
        run: pnpm test
